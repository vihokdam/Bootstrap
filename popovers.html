<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    <div class="container">
        <h3>Popovers</h3>
        
        <div class="bd-example">
            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="" data-bs-content="And here's some amazing content. It's very engaging. Right?" data-bs-original-title="Popover title">Click to toggle popover</button>
            
            <div class="popover fade show bs-popover-end" role="tooltip" id="popover336199" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(525px, 1950px);" data-popper-placement="right"><div class="popover-arrow" style="position: absolute; top: 0px; transform: translate(0px, 47px);"></div><h3 class="popover-header">Popover title</h3><div class="popover-body">And here's some amazing content. It's very engaging. Right?</div></div>
        </div>

        <h5>Four directions</h5>
        <div class="bd-example">
            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover" data-bs-original-title="" title="">
              Popover on top
            </button>
            <div class="popover fade show bs-popover-top" role="tooltip" id="popover344013" style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(285px, 1552px);" data-popper-placement="top"><div class="popover-arrow" style="position: absolute; left: 0px; transform: translate(47px, 0px);"></div><div class="popover-body">Top popover</div></div>

            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover" data-bs-original-title="" title="">
              Popover on right
            </button>
            <div class="popover fade show bs-popover-end" role="tooltip" id="popover733106" data-popper-placement="right" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(565px, 2308px);"><div class="popover-arrow" style="position: absolute; top: 0px; transform: translate(0px, 19px);"></div><div class="popover-body">Right popover</div></div>

            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover" data-bs-original-title="" title="">
              Popover on bottom
            </button>
            <div class="popover fade show bs-popover-bottom" role="tooltip" id="popover980106" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(577px, 2363px);"><div class="popover-arrow" style="position: absolute; left: 0px; transform: translate(59px, 0px);"></div><div class="popover-body">Bottom popover</div></div>

            <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover" data-bs-original-title="" title="">
              Popover on left
            </button>
            <div class="popover fade show bs-popover-start" role="tooltip" id="popover600426" data-popper-placement="left" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(-449px, 2308px);"><div class="popover-arrow" style="position: absolute; top: 0px; transform: translate(0px, 19px);"></div><div class="popover-body">Left popover</div></div>            
        </div>

        <h5>Dismiss on next click</h5>
        <div class="bd-example">
            <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="" data-bs-content="And here's some amazing content. It's very engaging. Right?" data-bs-original-title="Dismissible popover">Dismissible popover</a>
        </div>

        <h5>Disabled elements</h5>
        <div class="bd-example">
            <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover" data-bs-original-title="" title="">
              <button class="btn btn-primary" type="button" disabled="">Disabled button</button>
            </span>
        </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })

        var popover = new bootstrap.Popover(document.querySelector('.example-popover'), {
            container: 'body'
        })
    </script>
</body>
</html>
